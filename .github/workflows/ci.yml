name: CI

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: write

jobs:
  biome:
    name: ğŸ Biome
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ’¾ Install dependencies
        run: bun install

      - name: ğŸ”¬ Biome
        run: bun run biome:check

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ’¾ Install dependencies
        run: |
          bun install
          (cd docs && bun install --frozen-lockfile)

      - name: ğŸ©º Typecheck examples
        run: bun run tsc --noEmit

      - name: ğŸšï¸ Check build
        run: bun run build

  test:
    name: â Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ’¾ Install dependencies
        run: bun install

      - name: ğŸ”¨ Test
        run: bun test
