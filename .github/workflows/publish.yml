name: Publish package to github registry

on:
  push:
    branches:
      - main
      - nu11/actions
    # paths:
    #   - "src/**"
    #   - "package.json"

  workflow_dispatch:

permissions:
  contents: write

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  publish:
    name: 📰 Publish to Github Registry
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup bun
        uses: oven-sh/setup-bun@v1

      # node is needed for npm view unfortunately
      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 💾 Install dependencies
        run: |
          bun install --frozen-lockfile

      - name: Setup git
        run: |
          git config --global user.name 'Toodle CI'
          git config --global user.email 'ci@toodle.gg'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/blooper-gg/toodle.git

      - name: Publish
        run: bun ./scripts/publish.ts
